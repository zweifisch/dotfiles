project_name: c2
project_root: ~/snda/csg
pre: sudo rc.d restart nginx php-fpm 
tabs:
  - old: cd console; svn up; svn st
  - app: cd console_app; svn up; svn st
  - api: cd console_api; svn up; svn st
  - doc: cd doc;vim note.otl
  - server: 
      layout: main-horizontal
      panes:
        - vim hist.otl
        - export PATH=~/snda/repo/bin:$PATH
  - logs:
      layout: main-horizontal
      panes:
         - sudo tail -f /var/log/apache2/enduser_error.log 
         - tail -f /var/log/c2/open_api-$(date -d now +%Y-%m-%d).log
  - bg:
      layout: main-horizontal
      panes:
         - cd doc/open-api; svn up && python -mSimpleHTTPServer 7777 
         - cd mock-api; sudo nodemon server.coffee 6666


