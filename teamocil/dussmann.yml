session:
  name: "dussmann"
  windows:
    - name: "main"
      clear: true
      options:
        synchronize-panes: true
      root: "~/pg/dussmann/dussmann"
      filters:
        before:
          - "git st"
      layout: tiled
      panes:
        - cmd: "vim"
          focus: true
        - cmd: "coffee -wc ."
        - cmd: "fab dev serve"
    - name: "client"
      layout: tiled
      root: "~/pg/dussmann/dussmann-client"
      panes:
        - cmd: "vim"
    - name: "workers"
      layout: main-vertical
      root: "~/pg/dussmann/dussmann-workers"
      panes:
        - cmd: "vim"
